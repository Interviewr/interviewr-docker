version: '2.0'
services:
  interviewr-server:
    build:
      context: ./interviewr-server
      dockerfile: Dockerfile.dev
    working_dir: /go/src/interviewr-server
    command: go run ./src/main.go
    volumes:
      - ./interviewr-server:/go/src/interviewr-server:ro
    ports:
      - "8090:8090"
    depends_on:
      - mongo
  fugee-signaling:
    build:
      context: ./fugee-signaling
      dockerfile: Dockerfile.dev
    working_dir: /usr/workspace/fugee-signaling
    command: yarn start
    volumes:
      - ./fugee-signaling:/usr/workspace/fugee-signaling:ro
    ports:
      - "3334:3334"
    env_file:
      - ./conf/docker/vars.env
  web:
    image: nginx:1.13
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - ./conf/docker/vars.env
    volumes:
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf/nginx/server.crt:/etc/nginx/ssl/server.crt:ro
      - ./conf/nginx/server.key:/etc/nginx/ssl/server.key:ro
      - ./fugee/build:/fugee:ro
    links:
      - interviewr-server
      - fugee-signaling
      - swagger-ui
  mongo:
    command: mongod
    image: mongo:3.4
    ports:
      - "27017:27017"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      driver: none
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    ports:
      - "8082:8080"